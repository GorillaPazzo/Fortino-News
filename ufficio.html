<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortino News</title>
    <link rel="stylesheet" href="ufficiostyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="body dark-background" style="background-image: url(https://i.ibb.co/nrmkm7d/five-bells-washed-out-logo.png), linear-gradient(to right, rgba(58, 61, 62, 1) 0%, rgba(58, 61, 62, 1) 100%);">
        <div class="outer-border">
            <div class="mid-border">
                <div class="inner-border">
                     <img class="corner-decoration corner-left-top" src="https://i.ibb.co/4mKvK3N/corner-decoration.jpg"></img>
                    <img class="corner-decoration corner-right-top" src="https://i.ibb.co/4mKvK3N/corner-decoration.jpg"></img>
                    <img class="corner-decoration corner-right-bottom" src="https://i.ibb.co/4mKvK3N/corner-decoration.jpg"></img>
                    <img class="corner-decoration corner-left-bottom" src="https://i.ibb.co/4mKvK3N/corner-decoration.jpg"></img>
                    <img class="vertical-decoration top" src="https://i.ibb.co/JRTK9z4/horizontally-centered-vertical-decoration.png"></img>
                    <img class="vertical-decoration bottom" src="https://i.ibb.co/JRTK9z4/horizontally-centered-vertical-decoration.png"></img>
                    <div class="box">
                      <div class="container">
                          <h1 class="spectral-sc-bold">L'Ufficio dei Gentiluomini</h1>
                          <div class="button-list">
                              <ul id="members-list" class="spectral-sc-bold">
                                  <!-- Existing members will be added dynamically -->
                              </ul>
                              <div id="new-member-input">
                                  <input type="text" class="spectral-sc-bold new-member-name" id="new-member-name" placeholder="Nuovo Gentiluomo">
                                  <button id="add-member-btn" class="add-member-btn spectral-sc-bold">Aggiungi Gentleman</button>
                              </div>
                          </div>
                      </div>
                    </div>
                    <a id="link-navigazione" href="index.html" class="spectral-sc-bold">Fortino News</a>
                </div>
            </div>
        </div>
    </div>
    <script src="ufficioscript.js" type="module"></script>
</body>
</html>
